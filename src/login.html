<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="styles/login_style.css">
    <link rel="stylesheet" href="styles/header_style.css">
    <link rel="stylesheet" href="styles/footer_style.css">
    <link rel="stylesheet" href="styles/contact_button.css">
</head>
<body>
    <header>
        <div class="logo">SartenAuctions</div>
        <a href="register.html" class="contact-button">Registrarse</a>
    </header>

    <main>
        <section class="login-container">
            <h2>Iniciar Sesión</h2>
            <form action="#" method="POST" class="login-form">
                <label for="usuario">Usuario:</label>
                <input type="text" id="usuario" name="usuario" required>
                
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                
                <div class="button-group">
                    <button type="submit" class="contact-button">Iniciar Sesión</button>
                    <button type="button" class="contact-button" onclick="window.location.href='index.html'">Volver</button>
                </div>
            </form>
        </section>
    </main>
    
    <footer>
        <section class="footer-bottom-res-log">
            &copy; 2025 SartenAuctions | Todos los derechos reservados
        </section>
    </footer>
</body>
</html>
