<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Register</title>
    <link rel="stylesheet" href="styles/register_style.css">
    <link rel="stylesheet" href="styles/header_style.css">
    <link rel="stylesheet" href="styles/footer_style.css">
    <link rel="stylesheet" href="styles/contact_button.css">
    <script defer src="scripts/register_validation.js"></script>
</head>
<body>
    <header>
        <div class="logo">SartenAuctions</div>
        <a href="login.html" class="cta-button">Iniciar Sesión</a>
    </header>

    <main>
        <section class="register-container">
            <h2>Registro de Usuario</h2>
            <form action="#" method="POST" class="register-form" id="registerForm">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <span class="error-message" id="error-nombre"></span>
                
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" required>
                <span class="error-message" id="error-apellidos"></span>
                
                <label for="dni">DNI/NIE:</label>
                <input type="text" id="dni" name="dni" required>
                <span class="error-message" id="error-dni"></span>
                
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion">
                
                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" required pattern="^[a-zA-Z0-9._%+-]+@comillas\.edu$">
                <span class="error-message" id="error-correo"></span>
                
                <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento">
                
                <label for="comunidad">Comunidad Autónoma:</label>
                <select id="comunidad" name="comunidad" onchange="cargarCiudades()">
                    <option value="">Seleccione una comunidad</option>
                    <option value="Madrid">Madrid</option>
                    <option value="Cataluña">Cataluña</option>
                    <option value="Andalucía">Andalucía</option>
                    <option value="Valencia">Valencia</option>
                    <option value="Galicia">Galicia</option>
                    <option value="País Vasco">País Vasco</option>
                    <option value="Castilla y León">Castilla y León</option>
                    <option value="Castilla-La Mancha">Castilla-La Mancha</option>
                    <option value="Canarias">Canarias</option>
                    <option value="Aragón">Aragón</option>
                    <option value="Extremadura">Extremadura</option>
                    <option value="Baleares">Baleares</option>
                </select>
                
                <label for="ciudad">Ciudad:</label>
                <select id="ciudad" name="ciudad">
                    <option value="">Seleccione una ciudad</option>
                </select>
                
                <div class="button-group">
                    <button type="submit" class="cta-button">Registrarse</button>
                    <button type="button" class="cta-button" onclick="window.location.href='index.html'">Volver</button>
                </div>
            </form>
        </section>
    </main>
    
    <footer>
        <section class="footer-bottom-res-log">
            &copy; 2025 SartenAuctions | Todos los derechos reservados
        </section>
    </footer>
</body>
</html>
